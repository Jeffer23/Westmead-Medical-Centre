<div id="treatmentTable">
    <h1>Treatment History</h1>
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Doctor Name" #input>
      </mat-form-field>
    <table mat-table [dataSource]="treatments" class="mat-elevation-z8">
        <ng-container matColumnDef="index">
            <th mat-header-cell *matHeaderCellDef> Index </th>
            <td mat-cell *matCellDef="let element"> {{treatments.filteredData.indexOf(element) + 1}} </td>
          </ng-container>
          
        <ng-container matColumnDef="dateTime">
            <th mat-header-cell *matHeaderCellDef> Date & Time </th>
            <td mat-cell *matCellDef="let element"> {{element.dateTime}} </td>
        </ng-container>

        <ng-container matColumnDef="doctorName">
            <th mat-header-cell *matHeaderCellDef> Doctor Name </th>
            <td mat-cell *matCellDef="let element"> {{element.doctorName}} </td>
        </ng-container>

        <ng-container matColumnDef="comment">
            <th mat-header-cell *matHeaderCellDef> Comments </th>
            <td mat-cell *matCellDef="let element"> {{element.comment}} </td>
        </ng-container>

        <ng-container matColumnDef="documentLink">
            <th mat-header-cell *matHeaderCellDef> Document Link </th>
            <td mat-cell *matCellDef="let element"> <a [href]="element.documentLink">Scan Report</a> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
